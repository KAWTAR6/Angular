<div class="p-3">
    <div class="card">
        <div class="card-body">
            <div class="card-body">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" [(ngModel)]="keyword">
                  <button (click)="searchProducts()" class="btn btn-outline-success">
                    <i class="bi bi-search"></i> Search 
                  </button>
                </div>
              </div>
              <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Checked</th>
                        <th>Action</th> <!-- Add a new header for actions -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>
                            <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
                                <i [class]="product.checked? 'bi bi-check':'bi bi-circle' "></i>
                            </button>
                        </td>
                        <td>
                            <button (click)="handleDelete(product)" class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
